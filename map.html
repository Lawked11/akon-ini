<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Search with OpenStreetMap</title>
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
    <style>
        /* Style for the notification popup */
        .notification-popup {
            position: fixed;
            top: 10%;
            right: 10%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            max-height: 300px;
            overflow-y: scroll;
            width: 250px;
        }
        .notification-item {
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Location Search</h2>
        <button onclick="window.location.href='index.html'">Home</button>
        <input type="text" id="locationSearch" placeholder="Enter location" required>
        <button onclick="searchLocation()">Search</button>
        <div id="map"></div> <!-- Map container -->
    </div>
    
    <!-- Notification bell icon -->
    <i class="fas fa-bell notification-bell" id="notificationBell" title="View Notifications" onclick="updateNotificationBell()"></i> 

    <div class="notification-popup" id="notificationPopup">No notifications yet.</div> <!-- Popup for notifications -->

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="map.js" type="module"></script>
</body>
</html>
